<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burguer King® | Restaurante - Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="imagens/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container" id="container-header">
            <img id="imagem-header"  src="imagens/header/Burger-King-Logo-1954-1957-removebg-preview (1).png" alt="">
            <button class="navbar-toggler " data-bs-toggle="collapse" data-bs-target="#navegaçao">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="row">
                <nav class="navbar-collapse collapse justify-content-end" id="navegaçao">
                    <ul class="nav nav-pills">
                        <li class="nav-item ">
                            <a class="nav-link active" href="#carousel">Inicio</a>
                        </li>
                        <li class="">
                            <a class="nav-link" href="#hamburguer">Hamburgues Hallowen</a>
                        </li>
                        <li class="">
                            <a class="nav-link" href="#sobremesa">Sobremesas Hallowen</a>
                        </li>
                        <li class="">
                            <a class="nav-link" href="#cards">Brinquedos</a>
                        </li>
                        <li class="">
                            <a class="nav-link" href="#fale-conosco">Fale conosco</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-smooth-scroll="true">
        <section>
            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2000">
                        <img class="imagem-carrossel" src="imagens/slide/c250c3825980f298195087e6a3c044b2--halloween-halloween-burger-kings.jpg" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img class="imagem-carrossel" src="imagens/slide/Ioi006.png" alt="">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img class="imagem-carrossel" src="imagens/slide/svkg1ubbzmt3lbhec3ud.png" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            </div>
        </section>
        <section class="secao-background" id="hamburguer">
            <div class="container">
                <div class="row text-center pt-5">
                    <h2>WHOPPER <span class="text-colored">MONSTRUOSO</span></h2>
                </div>
                <div class="row ">
                    <button data-bs-target="#hambuguer-collapse" data-bs-toggle="collapse" class="btn botao-do-whopper" type="button">Veja a fera</button>
                </div>
                <div id="hambuguer-collapse" class="row lanche-hamburguer collapse pt-2">
                    <div class="col ">
                        <img id="whopper-monstruoso" src="imagens/lanches/hamburguer.png" alt="">
                    </div>
                </div>
            </div>
        </section>   
        <section class="secao-background" id="sobremesa">
            <div class="container">
                <div class="row text-center pt-5">
                    <h2>SOBREMESA <span class="text-colored">MONSTRUOSA</span></h2>
                </div>
                <div class="row ">
                    <button data-bs-target="#sobremesa-collapse" data-bs-toggle="collapse" class="btn botao-do-whopper" type="button">Veja a fera</button>
                </div>
                <div id="sobremesa-collapse" class="row  collapse pt-2">
                    <div class="col ">
                        <img id="whopper-monstruoso" src="imagens/lanches/Bolo-de-gomas-assustador.png" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section id="cards">
            <h2 class="text-center pt-5">Brinquedos</h2>
            <div class="container">
                <div class="row pt-5">
                    <div class="col-4">
                        <div class="card bg-dark text-white ">
                            <div class="card-header text-center">
                                MICHAEL MYERS
                            </div>
                            <div class="card-body">
                                <img class="imagem-card-body" src="imagens/funko/mayers1-removebg-preview (1).png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card bg-dark text-white">
                            <div class="card-header text-center">
                                MINION
                            </div>
                            <div class="card-body">
                                <img class="imagem-card-body" src="imagens/funko/minion-removebg-preview (1).png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card bg-dark text-white">
                            <div class="card-header text-center">
                                PENNY WISE
                            </div>
                            <div class="card-body">
                                <img class="imagem-card-body" src="imagens/funko/pennywise-removebg-preview (1).png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="fale-conosco">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <h2>Fale <span class="text-colored">conosco</span></h2>
                        <div class="form">
                            <div class="mb-3">
                                <label  for="">Nome completo:</label>
                                <input type="text" class="form-control"  placeholder="Digite seu nome completo..." required>
                            </div>
                            <div class="mb-3">
                                <label for="">Email:</label>
                                <input type="email" class="form-control"  placeholder="Digite seu email ( Não obrigatorio)">
                            </div>
                            <div class="mb-3">
                                <label for="">Celular:</label>
                                <input type="tel" class="form-control celular-form" required placeholder="Digite seu numero telefonico...">
                            </div>
                            <div class="mb-3">
                                <label for="">Mensagem:</label>
                                <textarea  id="" class="form-control" required placeholder="Digite sua mensage..."></textarea >
                            </div>
                            <button class="btn btn-success" type="button">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="MaskMin/jquery.mask.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
